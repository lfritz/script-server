{% extends "layout.html" %}

{% block body %}
<table>
<tr><th>Username</th><th>Directory</th></tr>
{% for user in users %}
    <tr>
        <td>
            <a href="{{ url_for('.edit_user', user_id=user.user_id) }}">
                {{ user.username }}
            </a>
        </td>
        <td>{{user.directory}}</td>
    </tr>
{% else %}
    <tr><td>No users so far.</td></tr>
{% endfor %}
</table>
<a href="{{ url_for('.new_user') }}">New User</a>
{% endblock %}
